<!--注册表单开始-->
<div class="main-container container sign">
    <div class="container">
        <div class="row-fluid top25">
            <div class="span3"></div>
            <div class="span6 white-bac">
                <div class="card">
                    <div class="card-header">注册新用户</div>
                    <div class="card-body">
                        <form class="new_user" id="new_user" action="" accept-charset="UTF-8" data-remote="true" method="post">

                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="用户名" hint="谨慎填写，以后不可修改，建议用 Twitter ID。" type="text" name="user[login]" id="user_login">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="名字" type="text" name="user[name]" id="user_name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control input-lg" placeholder="Email" name="user[email]" id="user_email">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="密码" type="password" name="user[password]" id="user_password">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="确认密码" type="password" name="user[password_confirmation]" id="user_password_confirmation">
                            </div>

                            <div class="">
                                <input type="submit" name="commit" value="提交注册信息" class="btn btn-lg btn-primary" data-disable-with="正在提交">
                                <a class="btn btn-default" href="">登录</a>
                            </div>
                        </form>      </div>
                </div>
            </div>
            <div class="span3"></div>
        </div>
    </div>
</div>
